<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LÂM PHÚ QUÝ - Web Mobile</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@600;800&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="avatar-frame">
            <img src="avatar.jpg" alt="avatar" class="avatar">
            <img src="frame.png" alt="border" class="avatar-border">
        </div>

        <div class="name">
            LÂM PHÚ QUÝ
            <img src="verified.png" alt="Verified" class="verified-badge" />
        </div>

        <div class="info">
            THIẾT KẾ WEBSITE THEO YÊU CẦU<br>
            BÁN VÀ SHARE SOURCE CODE<br>
            CẦN SOURCE CODE IB ZALO MÌNH<br>
            <address>ZALO: 0378269104</address>
        </div>

        <div class="button-container">
            <button class="button" onclick="location.href='https://t.me/vietanhtran'">
                <div class="grid-container">
                    <i class="fab fa-telegram"></i> Telegram
                </div>
            </button>
            <button class="button" onclick="location.href='https://www.facebook.com/share/1BpkAYhAev/'">
                <div class="grid-container">
                    <i class="fab fa-facebook"></i> Facebook
                </div>
            </button>
            <button class="button" onclick="location.href='https://www.tiktok.com/@vanh.love.it_11'">
                <div class="grid-container">
                    <i class="fab fa-tiktok"></i> TikTok
                </div>
            </button>
            <button class="button" onclick="location.href='https://github.com/vanhkazen'">
                <div class="grid-container">
                    <i class="fab fa-github"></i> GitHub
                </div>
            </button>
        </div>
    </div>

    <button class="music-btn" id="music-btn">
        <i class="fas fa-play"></i>
    </button>

    <audio id="background-music" loop>
        <source src="music.mp3" type="audio/mpeg">
        Trình duyệt của bạn không hỗ trợ phát âm thanh.
    </audio>

    <script>
        const musicBtn = document.getElementById('music-btn');
        const music = document.getElementById('background-music');
        const musicIcon = musicBtn.querySelector('i');

        musicBtn.addEventListener('click', () => {
            if (music.paused) {
                music.play();
                musicIcon.classList.replace('fa-play', 'fa-pause');
            } else {
                music.pause();
                musicIcon.classList.replace('fa-pause', 'fa-play');
            }
        });
    </script>
</body>
</html>
